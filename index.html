<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Grocery Helper</title>
        <script src="https://kit.fontawesome.com/ededc88243.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='styles.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	</head>
	<body>
        <h1>Grocery Helper</h1>
        <main>
            <div id="groceries-holder">
                <table cellspacing="0">
                </table>
            </div>
            <button id="add-item-btn" type="button">Add item</button>
            <form id="item-editor-window" class="hidden">
                <i id="cancel-btn" class="fa-solid fa-x"></i>
                <label for="name-input">Name:
                    <input id="name-input" type="text" required>
                </label>
                <label for="name-input">Date:
                    <input id="date-input" type="date" required>
                </label>
                <button id="confirm-btn" type="button">Confirm</button>
            </form>
        </main>
        <script src="script.js"></script>
	</body>
</html>
